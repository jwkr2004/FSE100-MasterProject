<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Improvement - Settings</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/Settings.css"/>
    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />
    <link rel="stylesheet" id="cssTheme" href="">
    <script src="../js/main.js"></script>
    <script src="../js/Settings.js"></script>
</head>
<body>
    <div class="Wrapper">
        <div class="DivTitle">
            <h1 class="Title">Settings</h1>
            <a class="H3" href="../index.html">Return Home</a>
        </div>
        <div class="ListContainer">
            <h2>Global Settings</h2>
            <div>
                <div class="SettingsCategory">
                    <h3>Theme Selector</h3>
                    <div class="SettingsTheme">
                        <h4>Light Blue & Orange</h4>
                        <div class="ColorParent">
                            <div class="TBlue Color C1"></div>
                            <div class="TOrange Color C2"></div>
                        </div>
                    </div>
                    <div class="SettingsTheme">
                        <h4>Red & Black</h4>
                        <div class="ColorParent">
                            <div class="TRed Color C1"></div>
                            <div class="TBlack Color C2"></div>
                        </div>
                    </div>
                    <div class="SettingsTheme">
                        <h4>Black & Navy</h4>
                        <div class="ColorParent">
                            <div class="TBlack Color C1"></div>
                            <div class="TNavy Color C2"></div>
                        </div>
                    </div>
                    <div class="SettingsTheme">
                        <h4>White & Light Blue</h4>
                        <div class="ColorParent">
                            <div class="TWhite Color C1"></div>
                            <div class="TTeal Color C2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ListContainer">
            <h2>Memory Matcher</h2>
            <div>
                <div class="SettingsCategory">
                    <h3>Custom Card Selector</h3>
                    <div class="CardHolder">
                        <div class="SettingsCard">
                            <img src="../images/Cards/card_back1.svg">
                        </div>
                        <div class="SettingsCard">
                            <img src="../images/Cards/card_back2.svg">
                        </div>
                        <div class="SettingsCard">
                            <img src="../images/Cards/card_back3.svg">
                        </div>
                        <div class="SettingsCard">
                            <img src="../images/Cards/card_back4.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ListContainer">
            <h2>Big Iron</h2>
            <div>
                <div class="SettingsCategory">
                    <h3>Custom Background Selector</h3>
                    <div class="BackgroundHolder">
                        <div class="SettingsBG">
                            <img src="../images/DesertBackground1.jpg">
                        </div>
                        <div class="SettingsBG">
                            <img src="../images/DesertBackground2.png">
                        </div>
                        <div class="SettingsBG">
                            <img src="../images/DesertBackground3.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <h2>
            &copy; 2023 Da Boys Ltd. | All Rights Reserved
        </h2>
    </footer>
</body>
</html>
